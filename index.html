<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logoo.png" alt="logo" />
      </div>

      <form action="#">
        <div class="title">Login</div>

        <div class="input-box">
          <input type="email" placeholder="Email Giriniz..." required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Şifre giriniz..." required />
          <div class="underline"></div>
        </div>

        <div class="input-box button">
          <input type="submit" value="Giriş Yap" />
        </div>
      </form>

      <div class="text">veya Sosyal Medya ile Bağlanın</div>
      <!-- Sosyal medya butonları -->
      <div class="google">
        <a href="#"><i class="fa-brands fa-google"> Google</i></a>
      </div>
      <div class="github">
        <a href="#"><i class="fa-brands fa-github"> Github</i></a>
      </div>
      <div class="twitter">
        <a href="#"> <i class="fa-brands fa-twitter"> Twitter</i></a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook"> Facebook</i></a>
      </div>
    </div>
  </body>
</html>
